<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task List</title>
<style>
    body { font-family: Arial; }
    .task-container { margin-top: 20px; }
    .task { padding: 10px; margin-bottom: 5px; background: #f4f4f4; border: 1px solid #ddd;
        display: flex; justify-content: space-between; align-items: center; }
    .task button { padding: 5px 10px; background: #e74c3c; color: white; border: none; cursor: pointer; }
    .task button:hover { background: #c0392b; }
    #taskForm input { padding: 10px; font-size: 16px; }
    .message { margin-top: 20px; padding: 10px; background: #f4f4f4; border: 1px solid #ddd; }
</style>
</head>
<body>

<h1>Task List</h1>
<form id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter a task" required />
    <button type="submit">Add Task</button>
</form>

<div class="task-container" id="taskContainer"></div>
<div id="message" class="message" style="display:none;"></div>

<script>
function loadTasks() {
    fetch('http://localhost:8080/tasks')
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById('taskContainer');
        container.innerHTML = '';
        data.forEach(task => {
            const div = document.createElement('div');
            div.className = 'task';

            const span = document.createElement('span');
            span.innerText = task.name;

            const btn = document.createElement('button');
            btn.innerText = 'Delete';
            btn.addEventListener('click', () => deleteTask(task.id));

            div.appendChild(span);
            div.appendChild(btn);
            container.appendChild(div);
        });
    });
}

function deleteTask(id) {
    fetch(`http://localhost:8080/delete?id=${id}`, { method: 'DELETE' })
    .then(res => res.text())
    .then(msg => {
        loadTasks();
        const message = document.getElementById('message');
        message.textContent = msg;
        message.style.display = 'block';
    });
}

document.getElementById('taskForm').addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('taskInput').value.trim();
    if (!name) return;

    fetch('http://localhost:8080/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
    })
    .then(res => res.text())
    .then(msg => {
        loadTasks();
        document.getElementById('taskInput').value = '';
        const message = document.getElementById('message');
        message.textContent = msg;
        message.style.display = 'block';
    });
});

window.onload = loadTasks;
</script>

</body>
</html>
